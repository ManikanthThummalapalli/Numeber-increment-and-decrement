<!DOCTYPE html>
<html>
<head>
    <title>Increment Decrement Counter</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
</head>

<body>
    <div class="container">
        <div id="increment-count">
          <input type="image" id="up-arrow" src="https://www.google.com/imgres?imgurl=https%3A%2F%2Fraw.githubusercontent.com%2Froysix%2Furl-increment-button%2Fmaster%2Fassets%2Ficon.svg%3Fsanitize%3Dtrue&tbnid=xBn_fW2U036EjM&vet=12ahUKEwjNocKugOv9AhVXJbcAHTzVAPcQMygBegUIARDNAQ..i&imgrefurl=https%3A%2F%2Fgithub.com%2Froysix%2Furl-increment-button&docid=24ciKE6pEhakEM&w=800&h=800&q=increment%20button%20image&ved=2ahUKEwjNocKugOv9AhVXJbcAHTzVAPcQMygBegUIARDNAQ" />
        </div>
        <div id="total-count">
        </div>
        <div id="decrement-count">
          <input type="image" id="down-arrow" src="https://www.google.com/imgres?imgurl=https%3A%2F%2Fraw.githubusercontent.com%2Froysix%2Furl-increment-button%2Fmaster%2Fassets%2Ficon.svg%3Fsanitize%3Dtrue&tbnid=xBn_fW2U036EjM&vet=12ahUKEwjNocKugOv9AhVXJbcAHTzVAPcQMygBegUIARDNAQ..i&imgrefurl=https%3A%2F%2Fgithub.com%2Froysix%2Furl-increment-button&docid=24ciKE6pEhakEM&w=800&h=800&q=increment%20button%20image&ved=2ahUKEwjNocKugOv9AhVXJbcAHTzVAPcQMygBegUIARDNAQ" />
        </div>
    </div>
</body>

</html>
